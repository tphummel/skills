name: Package Skills

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      skills: ${{ steps.find-skills.outputs.skills }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find skills
        id: find-skills
        run: |
          # Find all directories containing SKILL.md
          skills_json=$(find . -mindepth 2 -maxdepth 2 -name "SKILL.md" -type f -exec dirname {} \; | sed 's|^\./||' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "skills=${skills_json}" >> $GITHUB_OUTPUT
          echo "Found skills: ${skills_json}"

  package:
    needs: discover
    if: needs.discover.outputs.skills != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        skill: ${{ fromJson(needs.discover.outputs.skills) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Package skill ${{ matrix.skill }}
        run: |
          # Create temp directory for packaging
          mkdir -p package-temp

          # Copy skill directory to temp with proper structure
          cp -r "${{ matrix.skill }}" package-temp/

          # Create zip with directory structure (skill-name/SKILL.md, etc.)
          cd package-temp
          zip -r "../${{ matrix.skill }}.zip" "${{ matrix.skill }}" -x "*.git*" -x "*/__pycache__/*" -x "*.pyc"
          cd ..

          echo "Packaged ${{ matrix.skill }}.zip"
          unzip -l "${{ matrix.skill }}.zip"

      - name: Upload ${{ matrix.skill }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.skill }}
          path: ${{ matrix.skill }}.zip
          retention-days: 90
